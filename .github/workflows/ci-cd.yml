name: SurfPulse CI/CD (DEV -> STG -> PRD)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  quality-gate:
    name: Quality Gate (Tests + Security)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: SAST Scan (Bandit)
        run: bandit -r services -ll

      - name: Dependency scan (pip-audit report)
        run: |
          pip-audit -r requirements.txt -f markdown -o pip-audit-report.md || true
          cat pip-audit-report.md || true

      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-report.md


  build-and-scan-images:
    name: Build Images + Trivy
    runs-on: ubuntu-latest
    needs: quality-gate

    env:
      COMPOSE_PROJECT_NAME: surfpulse

    steps:
      - uses: actions/checkout@v4

      - name: Build images (DEV compose)
        run: docker compose -f docker-compose.yml -f docker-compose.dev.yml build

      - name: Trivy scan - gateway
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: surfpulse-gateway:latest
          format: table
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: "1"

      - name: Trivy scan - surf-data-service
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: surfpulse-surf-data-service:latest
          format: table
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: "1"

      - name: Trivy scan - notification-service
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: surfpulse-notification-service:latest
          format: table
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: "1"

      - name: Trivy scan - scheduler-service
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: surfpulse-scheduler-service:latest
          format: table
          severity: CRITICAL
          ignore-unfixed: true
          exit-code: "1"



  deploy-dev:
    name: Deploy DEV
    runs-on: ubuntu-latest
    needs: build-and-scan-images
    if: github.event_name != 'pull_request'

    env:
      COMPOSE_PROJECT_NAME: surfpulse

    steps:
      - uses: actions/checkout@v4

      - name: Deploy DEV
        run: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d --build

      - name: Smoke test DEV
        run: |
          set -e
          echo "Waiting for gateway on http://localhost:5000/health ..."
          for i in {1..30}; do
            if curl -fsS http://localhost:5000/health > /dev/null; then
              echo "Gateway OK"
              exit 0
            fi
            sleep 2
          done

          echo "Healthcheck DEV failed"
          echo "---- docker ps -a ----"
          docker ps -a

          echo "---- gateway logs (surfpulse-gateway-1) ----"
          docker logs surfpulse-gateway-1 || true

          echo "---- compose logs (tail 200) ----"
          docker compose -f docker-compose.yml -f docker-compose.dev.yml logs --tail=200 || true

          exit 1



      - name: Cleanup DEV
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.dev.yml down -v --remove-orphans


  deploy-stg:
    name: Deploy STG
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.event_name != 'pull_request'

    env:
      COMPOSE_PROJECT_NAME: surfpulse

    steps:
      - uses: actions/checkout@v4

      - name: Deploy STG
        run: docker compose -f docker-compose.yml -f docker-compose.stg.yml up -d --build

      - name: Smoke test STG
        run: |
          for i in {1..30}; do
            curl -fsS http://localhost:5000/health && exit 0
            sleep 2
          done
          echo "Healthcheck STG failed"
          docker ps -a
          exit 1

      - name: Cleanup STG
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.stg.yml down -v --remove-orphans


  deploy-prd:
    name: Deploy PRD
    runs-on: ubuntu-latest
    needs: deploy-stg
    if: github.event_name != 'pull_request'

    env:
      COMPOSE_PROJECT_NAME: surfpulse

    steps:
      - uses: actions/checkout@v4

      - name: Deploy PRD
        run: docker compose -f docker-compose.yml -f docker-compose.prd.yml up -d --build

      - name: Smoke test PRD
        run: |
          for i in {1..30}; do
            curl -fsS http://localhost:5000/health && exit 0
            sleep 2
          done
          echo "Healthcheck PRD failed"
          docker ps -a
          exit 1

      - name: Cleanup PRD
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.prd.yml down -v --remove-orphans

