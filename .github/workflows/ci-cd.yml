name: SurfPulse CI/CD (DEV -> STG -> PRD)

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main", "principal" ]
  push:
    branches: [ "main", "principal" ]

jobs:
  quality-gate:
    name: Quality Gate (Tests + Security)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip

          # Instala requirements.txt (obrigatÃ³rio)
          pip install -r requirements.txt

          # Instala requirements-dev.txt (se existir)
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi

      - name: Run tests (pytest)
        run: |
          set -e
          if [ -d services ]; then
            pytest -q
          else
            echo "No tests found (services folder not present). Skipping."
          fi

      - name: Security - pip-audit
        run: |
          set -e
          pip install pip-audit
          pip-audit -r requirements.txt --ignore-vuln GHSA-7gcm-g887-7qv7 -f json -o pip-audit-report.json --progress-spinner off


      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-report.json


  build-and-scan-images:
    name: Build Images + Trivy
    runs-on: ubuntu-latest
    needs: quality-gate
    env:
      COMPOSE_PROJECT_NAME: surfpulse

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build images (DEV compose)
        run: |
          set -e
          docker compose -f docker-compose.yml -f docker-compose.dev.yml build
        
      - name: Login Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" \
            --password-stdin

      - name: Tag images with SHA
        run: |
          docker tag surfpulse-gateway:latest ${{ secrets.DOCKER_USERNAME }}/surfpulse-gateway:${{ github.sha }}
          docker tag surfpulse-notification-service:latest ${{ secrets.DOCKER_USERNAME }}/surfpulse-notification-service:${{ github.sha }}
          docker tag surfpulse-surf-data-service:latest ${{ secrets.DOCKER_USERNAME }}/surfpulse-surf-data-service:${{ github.sha }}
          docker tag surfpulse-scheduler-service:latest ${{ secrets.DOCKER_USERNAME }}/surfpulse-scheduler-service:${{ github.sha }}

      - name: Push images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/surfpulse-gateway:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/surfpulse-notification-service:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/surfpulse-surf-data-service:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/surfpulse-scheduler-service:${{ github.sha }}

          - name: Tag images with SHA
            run: |
              docker tag surfpulse-gateway:latest surfpulse-gateway:${{ github.sha }}
              docker tag surfpulse-surf-data-service:latest surfpulse-surf-data-service:${{ github.sha }}
              docker tag surfpulse-notification-service:latest surfpulse-notification-service:${{ github.sha }}
              docker tag surfpulse-scheduler-service:latest surfpulse-scheduler-service:${{ github.sha }}

      # Trivy via action (SEM apt-get, evita "Unable to locate package trivy")
      - name: Trivy scan - gateway
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: surfpulse-gateway:${{ github.sha }}
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "1"

      - name: Trivy scan - surf-data-service
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: surfpulse-surf-data-service:${{ github.sha }}
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "1"

      - name: Trivy scan - notification-service
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: surfpulse-notification-service:${{ github.sha }}
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "1"

      - name: Trivy scan - scheduler-service
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: surfpulse-scheduler-service:${{ github.sha }}
          format: table
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "1"


  deploy-dev:
    name: Deploy DEV (auto)
    runs-on: ubuntu-latest
    needs: build-and-scan-images
    if: github.event_name != 'pull_request'
    env:
      COMPOSE_PROJECT_NAME: surfpulse
      ENABLE_OTEL: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy DEV
        run: |
          set -e
          docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
          export COMPOSE_PROJECT_NAME="${COMPOSE_PROJECT_NAME}"
          export ENABLE_OTEL="${ENABLE_OTEL}"
          echo "APP_TAG=${{ github.sha }}" > .env
          echo "REGISTRY=melo2l" >> .env
          APP_TAG=${{ github.sha }} docker compose -f docker-compose.yml -f docker-compose.dev.yml -f docker-compose.ci.yml up -d --no-build


      - name: Smoke test DEV
        run: |
          set -e
          echo "Waiting for gateway on http://localhost:5000/health ..."
          for i in {1..30}; do
            if curl -fsS http://localhost:5000/health > /dev/null; then
              echo "Gateway OK"
              exit 0
            fi
            sleep 2
          done

          echo "Healthcheck DEV failed"
          echo "---- docker ps -a ----"
          docker ps -a

          echo "---- gateway logs (surfpulse-gateway-1) ----"
          docker logs surfpulse-gateway-1 || true

          echo "---- compose logs (tail 200) ----"
          docker compose -f docker-compose.yml -f docker-compose.dev.yml logs --tail=200 || true

          exit 1

      - name: Cleanup DEV
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.dev.yml down -v


  deploy-stg:
    name: Deploy STG (auto)
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.event_name != 'pull_request'
    env:
      COMPOSE_PROJECT_NAME: surfpulse
      ENABLE_OTEL: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy STG
        run: |
          set -e
          docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
          export COMPOSE_PROJECT_NAME="${COMPOSE_PROJECT_NAME}"
          export ENABLE_OTEL="${ENABLE_OTEL}"

          # PASSAR TAG DA IMAGE (SHA DO COMMIT)
          echo "APP_TAG=${{ github.sha }}" > .env
          echo "REGISTRY=melo2l" >> .env
          APP_TAG=${{ github.sha }} docker compose -f docker-compose.yml -f docker-compose.dev.yml -f docker-compose.ci.yml up -d --no-build

      - name: Smoke test STG
        run: |
          set -e
          echo "Waiting for gateway on http://localhost:5000/health ..."
          for i in {1..30}; do
            if curl -fsS http://localhost:5000/health > /dev/null; then
              echo "Gateway OK"
              exit 0
            fi
            sleep 2
          done

          echo "Healthcheck STG failed"
          docker ps -a
          docker logs surfpulse-gateway-1 || true
          docker compose -f docker-compose.yml -f docker-compose.stg.yml logs --tail=200 || true
          exit 1

      - name: Cleanup STG
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.stg.yml down -v


  deploy-prd:
    name: Deploy PRD (auto)
    runs-on: ubuntu-latest
    needs: deploy-stg
    if: github.event_name != 'pull_request'
    env:
      COMPOSE_PROJECT_NAME: surfpulse
      ENABLE_OTEL: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy PRD
        run: |
          set -e
          docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"
          export COMPOSE_PROJECT_NAME="${COMPOSE_PROJECT_NAME}"
          export ENABLE_OTEL="${ENABLE_OTEL}"

          # PASSAR TAG DA IMAGE (SHA DO COMMIT)
          echo "APP_TAG=${{ github.sha }}" > .env
          echo "REGISTRY=melo2l" >> .env

          APP_TAG=${{ github.sha }} docker compose -f docker-compose.yml -f docker-compose.dev.yml -f docker-compose.ci.yml up -d --no-build

      - name: Smoke test PRD
        run: |
          set -e
          echo "Waiting for gateway on http://localhost:5000/health ..."
          for i in {1..30}; do
            if curl -fsS http://localhost:5000/health > /dev/null; then
              echo "Gateway OK"
              exit 0
            fi
            sleep 2
          done

          echo "Healthcheck PRD failed"
          docker ps -a
          docker logs surfpulse-gateway-1 || true
          docker compose -f docker-compose.yml -f docker-compose.prd.yml logs --tail=200 || true
          exit 1

      - name: Cleanup PRD
        if: always()
        run: |
          docker compose -f docker-compose.yml -f docker-compose.prd.yml down -v
